language: java
os: linux
dist: trusty
jdk:
  - openjdk8

script:
  - ./gradlew build
  - ./gradlew publishMavenJavaPublicationToMavenRepository

after_success:
  - ./gradlew jacocoTestReport coveralls

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/